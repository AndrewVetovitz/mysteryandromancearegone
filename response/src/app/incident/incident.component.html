<h1>{{ (org | async)?.name }}</h1>

<ngui-map center="Brampton, Canada"
          (mapClick)="onClick($event)"
          [fullscreenControl]="true"
          [fullscreenControlOptions]="{position: 'TOP_RIGHT'}">
  <marker *ngFor="let pos of items|async"
          [position]="{latitude: pos.latitude, longitude: pos.longitude}">
  </marker>
</ngui-map>
