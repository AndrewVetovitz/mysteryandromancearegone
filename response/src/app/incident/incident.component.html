<h1>{{ (org | async)?.name }}</h1>

<ngui-map zoom="8" center="-34.397, 150.644">
  <drawing-manager id="draw"
    [drawingMode]="'marker'"
    [drawingControl]="true"
    [drawingControlOptions]="{
          position: 2,
          drawingModes: ['marker', 'circle', 'polygon', 'polyline', 'rectangle']
         }">

  </drawing-manager>

  <polygon *ngFor="let poly of polygonsHandler | async" [paths]="poly.points"
           [strokeColor]="poly.color"
           [strokeOpacity]="0.8"
           [strokeWeight]="2"
           [fillColor]="poly.color"
           [fillOpacity]="0.35"></polygon>

  <circle *ngFor="let circle of circlesHandler | async" [center]="circle.center"
          [strokeColor]="circle.color"
          [fillColor]="circle.color"
          [strokeOpacity]="0.8"
          [strokeWeight]="2"
          [editable]="true"
          [radius]="circle.radius"
          draggable="true"></circle>


</ngui-map>
